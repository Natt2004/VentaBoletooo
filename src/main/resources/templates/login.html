<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" >

<head>
	<meta charset="utf-8">
	<title>Mantenimiento de Productos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
	<link th:href="@{/styles/cssandjs/login.css}" rel="stylesheet" />
</head>

<body
	style=" background-image: url('https://img.freepik.com/vector-gratis/marco-vector-perros-sobre-fondo-blanco_53876-127700.jpg?w=1060&t=st=1696879302~exp=1696879902~hmac=308626317dec7f8260d9a38d3fc47f259836cc7ba67b174ab7f065932f04d84b');">
	
	<div class="container">

		<div class="login-section">

			<form class="form-box Register" th:action="@{/login/validar}" method="post" th:object="${usuario}">
				<h2>Bienvenidos </h2>
				<div class="input-box">
					<input type="text" required>
					<label for="">Nombre</label>
				</div>
				<div class="input-box">
					<input type="email" th:field="*{correo}" id="inputCorreo" required>
					<label for="">Correo</label>
				</div>
				<div class="input-box">
					<input type="password" th:field="*{clave}"  id="inputClave" required>
					<label for="">Contraseña</label>
				</div>
				<div class="input-box">
					<button type="submit" class="btn">Ingreso</button>
				</div>
				<div class="term-condiciones">
					<label for=""><input type="checkbox" name="" id="">Acepto los terminos y condiciones</label>
				</div>
				<div class="account-login">
					<label for="">Desea <a href="#" class="Login-link">Ingresar</a></label>
				</div>
			</form>
			<!--			login-->

			<div class="form-box Login">
				<h2>Inicie sesión</h2>
				<div class="input-box">
					<input type="text" required>
					<label for="">Nombre</label>
				</div>
				<div class="input-box">
					<input type="email" required>
					<label for="">Correo</label>
				</div>
				<div class="input-box">
					<input type="password" required>
					<label for="">Contrasela</label>
				</div>
				<div class="input-box">
					<button class="btn">Ingrese</button>
				</div>
				
				<div class="account-login">
					<label for="">Cree un nuevo usuario <a href="#" class="Register-link">Registrarse</a></label>
				</div>
			</div>
			<!--			Termina login-->

		</div>

		<!--			PARTE DERECHA -->
		<div class="item">
			<div class="content">
				<!--			SWIPPER-->
				<div class="swiper mySwiper">
					<div class="swiper-wrapper">
						<div class="swiper-slide"> <img
								src="https://img.freepik.com/vector-premium/fondo-razas-perros-lugar-texto_94250-178.jpg?w=740"
								alt=""></div>
						<div class="swiper-slide"> <img
								src="https://img.freepik.com/vector-premium/lindo-perro-pug-lindo-gato-sentado-juntos-ilustracion-icono-vector-dibujos-animados-naturaleza-animal-aislada_138676-5453.jpg?w=740"
								alt=""></div>
						<div class="swiper-slide"><img th:src="@{/img/img1login.jpg}" alt=""></div>
						<div class="swiper-slide"><img th:src="@{/img/img2login.jpg}" alt=""></div>
						<div class="swiper-slide"><img th:src="@{/img/img3login.jpg}" alt=""></div>
						<div class="swiper-slide"><img th:src="@{/img/img4.jpg}" alt=""></div>
						
					</div>

					<div class="swiper-pagination"></div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
	<script th:src="@{/js/cssandjs/login.js}"></script>
</body>

</html>
