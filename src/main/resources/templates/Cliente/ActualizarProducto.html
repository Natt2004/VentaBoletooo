<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1 align="center">Actualizar Producto</h1>
		<form th:action="@{/Vistas/GuardarProducto}" th:Object="${registrarProducto}" method="post">
			<table align="center">
				<input type="hidden" th:text="*{idProducto}">
				<tr>
					<td>Codigo Producto :</td><td><input type="text" th:field="*{idProducto}"></td>
				</tr>
				<tr>
					<td>Descripcion:</td><td><input type="text" th:field="*{descripcion}"></td>
				</tr>
				<tr>
					<td>Estado Producto:</td><td><input type="text" th:field="*{estado}"></td>	
				</tr>
				<tr>
					<td>Nombre Producto:</td><td><input type="text" th:field="*{nombre}"></td>
				</tr>
				<tr>
					<td>Precio Compra:</td><td><input type="number" th:field="*{precioCompra}"></td>	
				</tr>
				<tr>
					<td>Precio Venta:</td><td><input type="number" th:field="*{precioVenta}"></td>	
				</tr>
				<tr>
					<td>Stock Producto:</td><td><input type="number" th:field="*{stock}"></td>	
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="Actualizar">	
					</td>	
				</tr>
								
			</table>
		</form>
</body>
</html>
