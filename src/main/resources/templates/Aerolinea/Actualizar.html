<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1 align="center">Actualizar Aerolinea</h1>
		<form th:action="@{/Aerolinea/grabar}" th:Object="${cliente}" method="post">
			<table align="center">
				<input type="hidden" th:text="*{aerolinea}">
				<tr>
					<td>ID</td><td><input type="text" th:field="*{id}"></td>
				</tr>
				<tr>
					<td>Nombre de aerolinea</td><td><input type="text" th:field="*{nombre}"></td>
				</tr>
				<tr>
					<td>Direccion</td><td><input type="text" th:field="*{direccion}"></td>	
				</tr>
				<tr>
					<td>Telefono</td><td><input type="text" th:field="*{teleno}"></td>
				</tr>
				<tr>
					<td>Correo</td><td><input type="number" th:field="*{correo}"></td>	
				</tr>
				<tr>
					<td>ID Destino</td><td><input type="number" th:field="*{id}"></td>	
				</tr>
				
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="Actualizar">	
					</td>	
				</tr>
								
			</table>
		</form>
</body>
</html>
