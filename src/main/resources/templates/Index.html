<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Ingreso al Sistema</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
	<style>
		body {
			background-image: url(https://www.shutterstock.com/image-vector/white-plane-blue-sky-flying-600nw-2355688291.jpg);
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;

		}

		.card {

			border-radius: 20px;
			width: 300px;
		}

		img {
			border-radius: 21px;
		}

		h5 {
			font-family: Georgia, 'Times New Roman', Times, serif;
			font-size: 18pt;
		}
	</style>
</head>

<body>
	<div class="card">
		<img src="https://img.freepik.com/vector-gratis/logotipo-viaje-detallado_23-2148629241.jpg" class="card-img-top"
			alt="...">
		<div class="card-body">
			<h5 class="card-title text-center">Ingreso al Sistema</h5>
			<form th:action="@{/validar}" method="post" th:object="${usuario}">
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
					<input type="email" class="form-control" th:field="*{correo}" id="inputCorreo" required>
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Contraseña</label>
					<input type="password" class="form-control" th:field="*{password}"  id="inputPassword" required>
				</div>
				<button type="submit" class="btn btn-primary">Ingresar</button>
				<button type="button" class="btn btn-warning" onclick="window.location.href='/registrarse';">Registrarse</button>
			</form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</body>

</html>
