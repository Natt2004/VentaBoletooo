<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>Registro al Sistema</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f9fa;
}
.card {
    width: 500px;
}
img {
			border-radius: 21px;
			line-height-step: 100px;
			height: 180px;
		}
</style>
</head>
<body>
<div class="card">
  <img src="https://cdn2.iconfinder.com/data/icons/avatars-60/5985/15-Actress-256.png" class="mx-auto d-block my-4" alt="...">
  <div class="card-body">     
    <h5 class="card-title text-center">Registro al Sistema</h5>
   	<form class="form-box Register" th:action="@{/grabar}" method="post" th:object="${usuario}">
		    <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control"th:field="*{correo}"  id="inputCorreo" required>
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" th:field="*{nombre}"  id="inputNombre" required>
      </div>
     
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" th:field="*{password}"  id="inputPassword" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" th:field="*{telefono}"  id="inputTelefono" required>
      </div>
      <button type="submit" class="btn btn-primary">Listo</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</body>
</html>
