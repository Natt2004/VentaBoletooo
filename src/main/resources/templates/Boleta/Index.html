<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>
<body>
	<div class="container-fluid mt-4">
    <div th:insert="navbar :: navbar"></div>
 
    <div class="card text-primary">
        <div class="card-header text-center">
            <h5>Listado de Compra de Boleto</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a href="#" class="btn btn-outline-primary btn-sm">Crear Nuevo</a>
                            <hr />
                            <h5 class="panel-title">Boletos Comprados</h5>
                        </div>
                        <div class="panel-body">
                            <table class="table table-hover table-responsive table-striped" id="MyTable">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Usuario</th>
                                        <th scope="col">Cliente</th>
                                        <th scope="col">Aerolinea</th>
                                        <th scope="col">Correo</th>
                                        <th scope="col">Destino</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- AquÃ­ puedes agregar las filas de la tabla -->
                                    <tr>
                                        <tr th:each="p : ${lstBoleto}">
                                       <td th:text="${p.id}"></td>
                                       <td th:text="${p.usuario}"></td>
                                        <td th:text="${p.cliente}"></td>
                                        <td th:text="${p.aerolinea}"></td>
                                         <td th:text="${p.correo}"></td>
                                         <td th:text="${p.destino}"></td>
                                        <td>
                                            <a href="#" class="btn btn-outline-warning btn-sm">Crear</a>
                                            <a href="#" class="btn btn-outline-info btn-sm">Guardar</a>
                                            <a href="#" class="btn btn-outline-danger btn-sm">Eliminar</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted text-center">
            Crud Boleta
        </div>
    </div>
    
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
