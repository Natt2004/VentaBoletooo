<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>
<body>
	<div class="container-fluid mt-4">
    <div th:insert="navbar :: navbar"></div>
    
    <div class="container-fluid mt-4">
    <div th:insert="navbar :: navbar"></div>
    
    <div class="container mt-4">
    <h1>Registro de Aerolineas</h1>
    <form th:action="@{/Aerolinea/grabar}" th:object="${cliente}" method="post">
		
           <div class="mb-3">
    <label for="aerolinea" class="form-label">Nombre Aerolinea</label>
    <select th:field="*{nombre}" class="form-control" id="aerolinea">
        <option th:each="aero : ${lstAerolinea}" th:value="${aero.nombre}" th:text="${aero.nombre}"></option>
    </select>
</div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Direccion</label>
            <input type="direccion" th:field="*{dire}" class="form-control" id="dire">
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="text" th:field="*{telefono}" class="form-control" id="telefono">
        </div>
        
      <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="text" th:field="*{correo}" class="form-control" id="correo">
        </div>

   <div class="mb-3">
            <label for="IdDestino" class="form-label">ID Destino</label>
            <input type="text" th:field="*{IdDestino}" class="form-control" id="IdDestino">
        </div>
     
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
 
    
</div>
    
    
    
    
    
    
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
