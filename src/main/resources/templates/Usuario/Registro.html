<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>
<body>
	<div class="container-fluid mt-4">
    <div th:insert="navbar :: navbar"></div>
    
    <div class="container mt-4">
    <h1>Registro de Usuario</h1>
    <form th:action="@{/grabar}" th:object="${usuario}" method="post">
        <div class="mb-3">
            <label for="Id_usuario" class="form-label">ID</label>
            <input type="text" th:field="*{Id_usuario}" class="form-control" id="Id_usuario">
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" th:field="*{correo}" class="form-control" id="correo">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" th:field="*{password}" class="form-control" id="password">
        </div>

   <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="text" th:field="*{telefono}" class="form-control" id="telefono">
        </div>
     
        <button type="submit" class="btn btn-primary">Editar</button>
        <a href="/" class="btn btn-secondary">Eliminar</a>
    </form>
</div>
 
    
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
